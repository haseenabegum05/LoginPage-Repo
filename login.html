<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
</head>
<body>
    <div class="card login" id="login">
        <h2><i class="fas fa-key"></i>Sign ln</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" type="password"/>
            </div>
            <button type="submit">Sign ln</button>
        </form>
        <p class="link-login">
            Don't have a account yet?
            <span class="switchText" onclick="switchToSignUp()">Sign Up!</span>
        </p>
    </div>
    <div class="card signup" id="signup">
        <h2><i class="fas fa-user"></i>New Account</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" type="password"/>
            </div>
            <div class="form-group">
                <label for="password-repeat">password repeat:</label>
                <input name="password-repeat" type="password"/>
            </div>
            <button type="submit">Create</button>
        </form>
        <p class="link-signUp">
            Already have an account?
            <span class="switchText" onclick="switchToLogin()">Sign ln!</span>
        </p>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
